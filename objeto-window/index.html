<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>objeto window</title>

	</style>
</head>
<body>
	<p>Apenas para testar o comando window. Ele tem acesso a todas as funções JavaScript e variáveis globais. Variáveis dentro de funções o objeto window não tem acesso, por isso é importante adicionar variáveis dentro de funcões(encapsuladas).</p>

	<p>Testar código abaixo no developer tools, aba 'console'.</p>
	<!-- 
		- window.global + enter, o resultado será mostra no console.
		- window.funcao + enter, o resultado será undefined, pois a variável 'funcao' está protegida dentro de função e já não é global. 
		- window.teste() + enter, retorna undefined também. *Se color return dentro da função, retorna o valor apenas.		
	-->
<script src="teste.js"></script>
</body>
</html>
